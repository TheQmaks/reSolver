name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew build

      - name: Test
        run: ./gradlew test

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/resolver-*.jar
          generate_release_notes: true
